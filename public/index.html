    let listProduct = JSON.parse(localStorage.getItem("listProduct"))

                    <p><button style="visibility:hidden" class="buyButton btn btn-outline-warning" onclick="themvao(${listProduct[i].id})">Mua</button></p>

            `
        }

        document.getElementById('display').innerHTML = drawDisplay;
    }

    showDisplay()
</script>
<script>
    let listCart = JSON.parse(localStorage.getItem('list_cart'))
    if (listCart == null) {
        listCart = [];
    }

    function findById(id) {

        for (let i = 0; i < listProduct.length; i++) {
            if (id === listProduct[i].id) {
                return listProduct[i];
            }
        }
    }


    function themvao(id) {
        let elementC = findById(id);
        // console.log(elementC)
        if (listCart.length == 0) {
            listCart.push({
                'product': elementC,
                'quantify': 1
            })
        } else {
            let checkE = false;
            for (let i = 0; i < listCart.length; i++) {
                if (listCart[i].product.id == id) {
                    checkE = true;
                    listCart[i].quantify += 1;
                    break
                }

            }
            if (!checkE) {
                listCart.push({
                    'product': elementC,
                    'quantify': 1
                })
            }
        }
        alert('Đã thêm vào giỏ hàng');
        localStorage.setItem('list_cart', JSON.stringify(listCart));
        document.getElementById('count').innerHTML = listCart.length;
    }


</script>
