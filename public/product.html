    <script>
        let listProduct = JSON.parse(localStorage.getItem("listProduct"))
        if (listProduct === null) {
            listProduct = [];
        }

        function showListProduct() {
            let drawTable = '';
            for (let i = 0; i < listProduct.length; i++) {
                drawTable += `<tr>
                            <td>${i + 1}</td>
                            <td>${listProduct[i].image}</td>
                            <td>${listProduct[i].name}</td>
                            <td>${listProduct[i].price}</td>
                            <td><button class="btn btn-primery" onclick="showUpdateModal(${listProduct[i].id})" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="${listProduct.nameProduct}"><i class="bi bi-pen">Edit</button></td>
                            <td><button class="btn btn-primery" onclick="deleteProduct(${i})" id=""><i class="bi bi-trash3-fill">Delete</button></td>
                          </tr>`
            }
            document.querySelector(".draw-table").innerHTML = drawTable
        }

        showListProduct()

        function creatProduct() {
            let id = 0;
            let image = getImage();
            let nameProduct = document.getElementById('nameProduct').value;
            let price = document.getElementById('price').value;
            if (nameProduct == '' && price == '') {
                document.querySelector('#fail2').innerText = 'Khong duoc de trong!';
            } else if (listProduct.length === 0) {
                id = 1
            } else {
                id = listProduct[listProduct.length - 1].id + 1;
            }
            let product = new Product(id, image, nameProduct, price)
            listProduct.push(product)
            localStorage.removeItem("listProduct")
            localStorage.setItem("listProduct", JSON.stringify(listProduct))
            showListProduct()
        }

        function findById(id) {
            for (let i = 0; i < listProduct.length; i++) {
                if (id === listProduct[i].id) {
                    return listProduct[i];
                }
            }
        }

        let idUpdate = 0;

        function showUpdateModal(id) {
            idUpdate = id;
            let product = findById(id)
            document.getElementById('update-img').value = product.image
            document.getElementById('update-nameProduct').value = product.name
            document.getElementById('update-price').value = product.price
        }

        function updateProduct() {
            let updateImage = document.getElementById('update-img').value
            let updateNameProduct = document.getElementById('update-nameProduct').value
            let updatePrice = +document.getElementById('update-price').value
            for (let i = 0; i < listProduct.length; i++) {
                if (idUpdate === listProduct[i].id) {
                    listProduct[i] = new Product(idUpdate, updateImage, updateNameProduct, updatePrice);
                }
            }
            localStorage.removeItem("listProduct")
            localStorage.setItem("listProduct", JSON.stringify(listProduct))
            showListProduct()
        }

        function deleteProduct(i) {
            listProduct.splice(i, 1)
            localStorage.removeItem("listProduct")
            localStorage.setItem("listProduct", JSON.stringify(listProduct))
            showListProduct()
        }


    </script>
